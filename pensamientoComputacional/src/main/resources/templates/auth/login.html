<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Pensamiento Computacional ICESI</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            height: 100vh;
            background-color: #f5f5f5;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .login-container {
            max-width: 400px;
            padding: 15px;
        }
        .form-signin {
            width: 100%;
            padding: 15px;
            margin: auto;
        }
        .form-signin .form-floating:focus-within {
            z-index: 2;
        }
        .brand-name {
            color: #343a40;
            font-weight: bold;
            margin-bottom: 2rem;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="d-flex align-items-center py-4">
    <main class="login-container w-100 m-auto">
        <div class="card">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <h1 class="h3 mb-3 fw-normal brand-name">
                        <i class="fas fa-laptop-code me-2"></i>
                        Pensamiento Computacional
                    </h1>
                    <p class="text-muted">Universidad ICESI</p>
                </div>

                <form class="form-signin" th:action="@{/auth/login}" method="post">
                    <!-- Alert for error messages -->
                    <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        Credenciales inválidas. Por favor, intente nuevamente.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success d-flex align-items-center" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        Has cerrado sesión exitosamente.
                    </div>

                    <!-- Email input -->
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" 
                               placeholder="nombre@u.icesi.edu.co" required 
                               pattern=".+@u\.icesi\.edu\.co$" 
                               title="Debe usar su correo institucional (@u.icesi.edu.co)">
                        <label for="email">
                            <i class="fas fa-envelope me-1"></i> Correo electrónico
                        </label>
                    </div>

                    <!-- Password input -->
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Contraseña" required>
                        <label for="password">
                            <i class="fas fa-lock me-1"></i> Contraseña
                        </label>
                    </div>

                    <!-- Remember me checkbox -->
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
                        <label class="form-check-label" for="remember-me">
                            <i class="fas fa-clock me-1"></i> Recordarme
                        </label>
                    </div>

                    <!-- Submit button -->
                    <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">
                        <i class="fas fa-sign-in-alt me-2"></i> Iniciar Sesión
                    </button>

                    <!-- Register link -->
                    <div class="text-center">
                        <p>¿No tienes una cuenta? 
                            <a th:href="@{/auth/register}" class="text-decoration-none">
                                <i class="fas fa-user-plus me-1"></i> Regístrate aquí
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
