<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Pensamiento Computacional ICESI</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            height: 100vh;
            background-color: #f5f5f5;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .register-container {
            max-width: 500px;
            padding: 15px;
        }
        .form-register {
            width: 100%;
            padding: 15px;
            margin: auto;
        }
        .brand-name {
            color: #343a40;
            font-weight: bold;
            margin-bottom: 2rem;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .form-floating:focus-within {
            z-index: 2;
        }
    </style>
</head>
<body class="d-flex align-items-center py-4">
    <main class="register-container w-100 m-auto">
        <div class="card">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <h1 class="h3 mb-3 fw-normal brand-name">
                        <i class="fas fa-laptop-code me-2"></i>
                        Pensamiento Computacional
                    </h1>
                    <p class="text-muted">Registro de Estudiante</p>
                </div>

                <form class="form-register" th:action="@{/auth/register}" method="post" th:object="${userRegistrationDto}">
                    <!-- Success message -->
                    <div th:if="${registered}" class="alert alert-success d-flex align-items-center" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        Cuenta creada exitosamente. Ya puedes iniciar sesión.
                    </div>

                    <!-- Name input -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" name="name" 
                               placeholder="Nombre completo" required 
                               minlength="3" maxlength="50">
                        <label for="name">
                            <i class="fas fa-user me-1"></i> Nombre completo
                        </label>
                    </div>

                    <!-- Email input -->
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" 
                               placeholder="nombre@u.icesi.edu.co" required 
                               pattern=".+@u\.icesi\.edu\.co$" 
                               title="Debe usar su correo institucional (@u.icesi.edu.co)">
                        <label for="email">
                            <i class="fas fa-envelope me-1"></i> Correo electrónico
                        </label>
                    </div>

                    <!-- Group select -->
                    <div class="form-floating mb-3">
                        <select class="form-select" id="group" name="group" required>
                            <option value="">Selecciona tu grupo</option>
                            <option value="G1">G1</option>
                            <option value="G3">G3</option>
                            <option value="G5">G5</option>
                            <option value="G7">G7</option>
                        </select>
                        <label for="group">
                            <i class="fas fa-users me-1"></i> Grupo
                        </label>
                    </div>

                    <!-- Password input -->
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Contraseña" required 
                               pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                               title="La contraseña debe tener al menos 8 caracteres, incluyendo letras y números">
                        <label for="password">
                            <i class="fas fa-lock me-1"></i> Contraseña
                        </label>
                    </div>

                    <!-- Password confirmation -->
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" 
                               placeholder="Confirmar contraseña" required>
                        <label for="confirmPassword">
                            <i class="fas fa-lock me-1"></i> Confirmar contraseña
                        </label>
                    </div>

                    <!-- Submit button -->
                    <button class="w-100 btn btn-lg btn-success mb-3" type="submit">
                        <i class="fas fa-user-plus me-2"></i> Registrarme
                    </button>

                    <!-- Login link -->
                    <div class="text-center">
                        <p>¿Ya tienes una cuenta? 
                            <a th:href="@{/auth/login}" class="text-decoration-none">
                                <i class="fas fa-sign-in-alt me-1"></i> Inicia sesión
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Password validation script -->
    <script>
        document.getElementById('confirmPassword').addEventListener('input', function() {
            var password = document.getElementById('password').value;
            var confirm = this.value;
            
            if (password !== confirm) {
                this.setCustomValidity('Las contraseñas no coinciden');
            } else {
                this.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
