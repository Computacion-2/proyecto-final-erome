<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { background: #f6f8fb; }
        .card { box-shadow: 0 6px 20px rgba(0,0,0,0.08); border: none; }
    </style>
    </head>
<body>
<div class="container d-flex align-items-center justify-content-center" style="min-height:100vh;">
    <div class="card p-4" style="max-width:460px; width:100%">
        <h3 class="mb-3 text-center">Crear cuenta</h3>
        <div th:if="${registered}" class="alert alert-success">Cuenta creada, inicia sesión.</div>
        <form th:action="@{/auth/register}" method="post">
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input class="form-control" type="text" name="name" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Correo</label>
                <input class="form-control" type="email" name="email" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input class="form-control" type="password" name="password" required />
            </div>
            <button class="btn btn-success w-100" type="submit">Registrarme</button>
        </form>
        <div class="text-center mt-3">
            <a th:href="@{/auth/login}">Ya tengo cuenta</a>
        </div>
    </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
