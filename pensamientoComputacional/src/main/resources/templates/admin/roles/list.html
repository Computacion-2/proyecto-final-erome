<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Roles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
<body>
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Roles</h2>
    <a class="btn btn-primary" th:href="@{/admin/roles/create}">Crear rol</a>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th><th>Nombre</th><th>Permisos</th><th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="r : ${roles}">
        <td th:text="${r.id}"></td>
        <td th:text="${r.name}"></td>
        <td>
          <span class="badge bg-secondary me-1" th:each="p : ${r.permissions}" th:text="${p.name}"></span>
        </td>
        <td>
          <form th:action="@{'/admin/roles/' + ${r.id} + '/delete'}" method="post" class="d-inline">
            <button class="btn btn-sm btn-danger" type="submit">Eliminar</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
