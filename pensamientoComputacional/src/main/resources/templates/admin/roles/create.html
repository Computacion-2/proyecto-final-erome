<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crear Rol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
<body>
<div class="container py-4">
  <h2>Crear Rol</h2>
  <form th:action="@{/admin/roles}" method="post">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input class="form-control" name="name" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Descripci√≥n</label>
      <input class="form-control" name="description" />
    </div>
    <div class="mb-3">
      <label class="form-label">Permisos</label>
      <select class="form-select" name="permissionIds" multiple size="8">
        <option th:each="p : ${permissions}" th:value="${p.id}" th:text="${p.name}"></option>
      </select>
    </div>
    <button class="btn btn-success" type="submit">Guardar</button>
    <a class="btn btn-secondary" th:href="@{/admin/roles}">Cancelar</a>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
