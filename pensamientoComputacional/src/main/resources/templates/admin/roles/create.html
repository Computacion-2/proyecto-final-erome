<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title>Crear Rol - Pensamiento Computacional ICESI</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .permission-group {
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .permission-group-title {
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #dee2e6;
        }
        .permission-check {
            margin-bottom: 0.5rem;
        }
        .permission-description {
            font-size: 0.875em;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <!-- Page Header -->
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
            <h1 class="h2">
                <i class="fas fa-shield-alt me-2"></i>
                Crear Rol
            </h1>
        </div>

        <!-- Role Form -->
        <div class="card">
            <div class="card-body">
                <form th:action="@{/admin/roles}" method="post" th:object="${roleDto}" class="needs-validation" novalidate>
                    <div class="row">
                        <!-- Role Information -->
                        <div class="col-md-4">
                            <div class="card h-100">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">
                                        <i class="fas fa-info-circle me-2"></i>
                                        Información del Rol
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <!-- Name -->
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Nombre del Rol</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fas fa-tag"></i>
                                            </span>
                                            <input type="text" class="form-control" id="name" 
                                                   name="name" required
                                                   th:field="*{name}"
                                                   pattern="^[A-Z][A-Z_]*$"
                                                   title="El nombre debe estar en mayúsculas y puede contener guiones bajos">
                                            <div class="invalid-feedback">
                                                El nombre del rol es requerido y debe estar en mayúsculas.
                                            </div>
                                        </div>
                                        <small class="text-muted">
                                            Ejemplo: ADMIN, TEACHER, STUDENT
                                        </small>
                                    </div>

                                    <!-- Description -->
                                    <div class="mb-3">
                                        <label for="description" class="form-label">Descripción</label>
                                        <textarea class="form-control" id="description" 
                                                  name="description" rows="3"
                                                  th:field="*{description}"
                                                  placeholder="Describe las responsabilidades y alcance de este rol"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Permissions -->
                        <div class="col-md-8">
                            <div class="card h-100">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">
                                        <i class="fas fa-key me-2"></i>
                                        Permisos
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <!-- Group permissions by category -->
                                    <div th:each="category : ${permissionCategories}" class="permission-group">
                                        <h6 class="permission-group-title">
                                            <i class="fas fa-folder me-2"></i>
                                            <span th:text="${category.name}">Category Name</span>
                                        </h6>
                                        
                                        <div class="row">
                                            <div class="col-md-6" th:each="permission : ${category.permissions}">
                                                <div class="permission-check">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox"
                                                               th:field="*{permissionIds}"
                                                               th:value="${permission.id}"
                                                               th:id="${'permission-' + permission.id}">
                                                        <label class="form-check-label" 
                                                               th:for="${'permission-' + permission.id}">
                                                            <span th:text="${permission.name}">Permission name</span>
                                                            <p class="permission-description" 
                                                               th:text="${permission.description}">
                                                                Permission description
                                                            </p>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Select All -->
                                    <div class="mt-3">
                                        <button type="button" class="btn btn-outline-primary btn-sm me-2" onclick="selectAllPermissions()">
                                            <i class="fas fa-check-square me-1"></i>
                                            Seleccionar todos
                                        </button>
                                        <button type="button" class="btn btn-outline-secondary btn-sm" onclick="deselectAllPermissions()">
                                            <i class="fas fa-square me-1"></i>
                                            Deseleccionar todos
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Form Actions -->
                        <div class="col-12 mt-3">
                            <div class="d-flex justify-content-end gap-2">
                                <a th:href="@{/admin/roles}" class="btn btn-secondary">
                                    <i class="fas fa-times me-1"></i>
                                    Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>
                                    Guardar Rol
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Custom Scripts -->
    <th:block layout:fragment="scripts">
        <script>
            // Form validation
            (() => {
                'use strict'
                const forms = document.querySelectorAll('.needs-validation')
                Array.from(forms).forEach(form => {
                    form.addEventListener('submit', event => {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
            })()

            // Select/Deselect all permissions
            function selectAllPermissions() {
                document.querySelectorAll('input[type="checkbox"][name="permissionIds"]')
                    .forEach(checkbox => checkbox.checked = true);
            }

            function deselectAllPermissions() {
                document.querySelectorAll('input[type="checkbox"][name="permissionIds"]')
                    .forEach(checkbox => checkbox.checked = false);
            }
        </script>
    </th:block>
</body>
</html>
