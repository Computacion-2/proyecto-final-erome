<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Admin</a>
    <div class="d-flex">
      <a class="btn btn-outline-light" th:href="@{/auth/logout}">Salir</a>
    </div>
  </div>
  </nav>

<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Usuarios</h2>
    <a class="btn btn-primary" th:href="@{/admin/users/create}">Crear usuario</a>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th><th>Nombre</th><th>Correo</th><th>Roles</th><th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="u : ${users}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.name}"></td>
        <td th:text="${u.email}"></td>
        <td>
          <span class="badge bg-secondary me-1" th:each="r : ${u.roles}" th:text="${r.name}"></span>
          <form th:each="r : ${u.roles}" th:action="@{'/admin/users/' + ${u.id} + '/remove-role'}" method="post" class="d-inline ms-1">
            <input type="hidden" name="roleId" th:value="${r.id}" />
            <button class="btn btn-sm btn-outline-danger">x</button>
          </form>
        </td>
        <td class="d-flex gap-1">
          <form th:action="@{'/admin/users/' + ${u.id} + '/delete'}" method="post" class="d-inline">
            <button class="btn btn-sm btn-danger" type="submit">Eliminar</button>
          </form>
          <form th:action="@{'/admin/users/' + ${u.id} + '/add-role'}" method="post" class="d-inline d-flex gap-1">
            <select class="form-select form-select-sm" name="roleId" style="width: 150px;">
              <option th:each="r : ${allRoles}" th:value="${r.id}" th:text="${r.name}"></option>
            </select>
            <button class="btn btn-sm btn-outline-primary" type="submit">Agregar rol</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
