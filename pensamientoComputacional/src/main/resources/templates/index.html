<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PensamientoComputacional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body { background: #f6f8fb; }
      .hero { padding: 80px 0; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">PensamientoComputacional</a>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-light" th:href="@{/auth/login}">Iniciar sesión</a>
      <a class="btn btn-primary" th:href="@{/auth/register}">Registrarse</a>
    </div>
  </div>
</nav>

<div class="container hero">
  <div class="p-5 mb-4 bg-body-tertiary rounded-3">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold">Bienvenido</h1>
      <p class="col-md-8 fs-4">Esta es la página de inicio pública. Los administradores serán redirigidos al panel de usuarios al iniciar sesión.</p>
      <a class="btn btn-primary btn-lg" th:href="@{/auth/login}">Comenzar</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
